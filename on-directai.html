<!DOCTYPE html>
<html>
<head>
  <titleReflections on a Failed Computer Vision Startup</title>
  <style>

        }

    }

    @media handheld {
        #markdown-content {

    #markdown-content {
        border: 1px solid #ccc;
        max-width: max(100%, 500px); /* Limit the width for larger screens */
        padding: 10%;
        margin: 10% auto;  /* Center the element horizontally */
        font-family: Arial, sans-serif;
        line-height: 1.6; /* Improve line spacing for better readability */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
        background-color: #f9f9f9; /* Light background for better contrast */
    }
    h1 {
        text-align: center; /* Center the text horizontally */
        font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Reflections on a Failed Computer Vision Startup</h1>
  <div id="markdown-content">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <script>
    // Initialize markdown-it
    const md = window.markdownit();

    // Fetch the Markdown file
    fetch('posts/on-directai.md')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.text();
      })
      .then(markdownText => {
        // Render and sanitize the Markdown content
        const htmlContent = DOMPurify.sanitize(md.render(markdownText));
        document.getElementById('markdown-content').innerHTML = htmlContent;
      })
      .catch(error => {
        console.error('Error fetching the Markdown file:', error);
        document.getElementById('markdown-content').innerHTML = '<p>Error loading content.</p>';
      });
  </script>
</body>
</html>
